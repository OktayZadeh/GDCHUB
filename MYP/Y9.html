<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom</title>
    <style>
        /* Base Layout */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background-color: #157F93;
            color: white;
            flex-shrink: 0;
            height: 100vh;
            overflow-y: auto;
            position: sticky;
            top: 0;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-title {
            font-size: 18px;
            margin: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar-item {
            position: relative;
            margin-bottom: 5px;
        }

        .sidebar-link {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            transition: all 0.3s;
            border-left: 3px solid transparent;
        }

        .sidebar-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .sidebar-link.active {
            background-color: rgba(255, 255, 255, 0.2);
            border-left: 3px solid #3498db;
        }

        .tab-actions {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            display: none;
        }

        .sidebar-item:hover .tab-actions {
            display: block;
        }

        .tab-action-btn {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            padding: 2px 5px;
            font-size: 12px;
            transition: color 0.2s;
        }

        .tab-action-btn:hover {
            color: white;
        }

        .move-handle {
            cursor: move;
            margin-right: 5px;
            color: rgba(255, 255, 255, 0.5);
        }

        .add-tab-btn {
            background: #3498db;
            border: none;
            color: white;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .add-tab-btn:hover {
            background: #2980b9;
            transform: scale(1.1);
        }

        /* Main Content Styles */
        .main-content {
            flex-grow: 1;
            padding: 20px;
            max-width: calc(100% - 250px);
            box-sizing: border-box;
        }

        .header-content {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }

        /* Profile picture styles */
        #profile-pic {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #007bb5;
            cursor: pointer;
            transition: transform 0.2s;
            z-index: 100;
            display: none;
            background-color: white;
        }

        #profile-pic:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        /* Drag and Drop Styles */
        .sidebar-item.dragging {
            opacity: 0.5;
            background-color: rgba(52, 152, 219, 0.2);
        }

        .sidebar-item.drop-area {
            border-top: 2px dashed #3498db;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            width: 400px;
            max-width: 90%;
        }

        .close-button {
            float: right;
            font-size: 24px;
            cursor: pointer;
        }

        .modal h2 {
            margin-top: 0;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .button:hover {
            background-color: #2980b9;
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
            gap: 10px;
        }

        /* Post Styles */
        .post-card {
            background: white;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .post-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .post-card.expanded {
            position: fixed;
            top: 0;
            left: 250px;
            right: 0;
            bottom: 0;
            z-index: 100;
            overflow-y: auto;
            margin: 0;
            padding: 40px;
            background: white;
        }

        .post-card .back-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            z-index: 101;
        }

        .post-details {
            display: none;
            margin-top: 15px;
        }

        .embed-container {
            margin: 15px 0;
        }

        .post-card .collapsed-content {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 0;
        }

        .post-card.expanded .post-details {
            display: block;
        }

        .post-card:not(.expanded) .delete-button,
        .post-card:not(.expanded) button[onclick^="editAnnouncement"] {
            display: none !important;
        }

        .post-card.expanded .delete-button,
        .post-card.expanded button[onclick^="editAnnouncement"] {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
        }

        .post-card.expanded button[onclick^="editAnnouncement"] {
            right: 100px;
        }

        /* Hide editing controls for non-admins */
        body.non-admin .add-tab-btn,
        body.non-admin .button[onclick="openAnnouncementEditor()"],
        body.non-admin .tab-actions,
        body.non-admin .post-card .delete-button,
        body.non-admin .post-card button[onclick^="editAnnouncement"] {
            display: none !important;
        }

        body.non-admin .sidebar-title {
            padding-right: 10px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            
            .main-content {
                max-width: 100%;
            }
            
            .post-card.expanded {
                left: 0;
            }
        }
		/* Reminders Styles */
.reminders-container {
    background: white;
    border-radius: 5px;
    padding: 15px;
    margin-bottom: 20px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.reminders-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
}

.reminders-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 15px;
}

.reminder-card {
    background: #f9f9f9;
    border-left: 4px solid #3498db;
    padding: 12px;
    border-radius: 4px;
    position: relative;
}

.reminder-card.trip {
    border-left-color: #2ecc71;
}

.reminder-card.test {
    border-left-color: #e74c3c;
}

.reminder-card.event {
    border-left-color: #f39c12;
}

.reminder-card.deadline {
    border-left-color: #9b59b6;
}

.reminder-title {
    font-weight: bold;
    margin-bottom: 5px;
}

.reminder-date {
    font-size: 0.9em;
    color: #555;
    margin-bottom: 5px;
}

.reminder-description {
    font-size: 0.9em;
    color: #666;
}

.reminder-actions {
    position: absolute;
    top: 5px;
    right: 5px;
    display: none;
}

.reminder-card:hover .reminder-actions {
    display: block;
}

.reminder-action-btn {
    background: none;
    border: none;
    cursor: pointer;
    padding: 2px 5px;
    font-size: 12px;
}

/* Hide add reminder button for non-admins */
body.non-admin #add-reminder-btn {
    display: none;
}
		/* Enhanced Post Card Styles */
.post-card.expanded {
    left: 250px;
    right: 0;
    bottom: 0;
    padding: 40px;
    background: #fff;
    border-radius: 0;
    box-shadow: none;
    z-index: 100;
    overflow-y: auto;
    margin: 0;
}

.post-card.expanded h3 {
    font-size: 28px;
    color: #2c3e50;
    margin-bottom: 20px;
    padding-bottom: 15px;
    border-bottom: 1px solid #eee;
}

.post-card.expanded .post-details {
    display: block;
    margin-top: 25px;
    font-size: 16px;
    line-height: 1.6;
    color: #555;
}

.post-card.expanded .post-details p {
    margin-bottom: 20px;
}

.post-card.expanded .embed-container {
    margin: 30px 0;
    background: #f9f9f9;
    padding: 20px;
    border-radius: 8px;
    border: 1px solid #eee;
}

.post-card.expanded .file-attachment {
    display: inline-block;
    background: #f0f7ff;
    padding: 10px 15px;
    border-radius: 6px;
    margin-right: 10px;
    margin-bottom: 10px;
    color: #3498db;
    text-decoration: none;
    transition: all 0.2s;
}

.post-card.expanded .file-attachment:hover {
    background: #e1f0ff;
}

.post-card.expanded .post-meta {
    display: flex;
    align-items: center;
    margin-top: 30px;
    padding-top: 20px;
    border-top: 1px solid #eee;
    color: #777;
    font-size: 14px;
}

.post-card.expanded .post-actions {
    position: absolute;
    top: 40px;
    right: 40px;
    display: flex;
    gap: 10px;
}

.post-card.expanded .post-actions button {
    padding: 8px 12px;
    font-size: 13px;
    border-radius: 4px;
}

.post-card.expanded .post-actions .delete-button {
    background: #e74c3c;
}

.post-card.expanded .post-actions .delete-button:hover {
    background: #c0392b;
}

// Load all data from Firestore

// TAB MANAGEMENT
async function loadTabs() {
    try {
        const snapshot = await db.collection('tabs').orderBy('order').get();
        tabs = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        
        renderTabs();
        
        // Set first tab as active by default if none is selected
        if (tabs.length > 0 && !currentTabId) {
            setActiveTab(tabs[0].id);
        }
    } catch (error) {
        console.error("Error loading tabs:", error);
        showError("Failed to load tabs. Please refresh the page.");
    }
}

async function saveTab(tabData) {
    try {
        if (tabData.id) {
            // Update existing tab
            await db.collection('tabs').doc(tabData.id).update({
                name: tabData.name,
                order: tabData.order
            });
        } else {
            // Create new tab
            const docRef = await db.collection('tabs').add({
                name: tabData.name,
                order: tabData.order || tabs.length + 1
            });
            tabData.id = docRef.id;
        }
        return tabData;
    } catch (error) {
        console.error("Error saving tab:", error);
        throw error;
    }
}

async function deleteTabFromDB(tabId) {
    try {
        // Delete the tab's announcements first
        const announcementsSnapshot = await db.collection('announcements')
            .where('tabId', '==', tabId)
            .get();
        
        const batch = db.batch();
        announcementsSnapshot.forEach(doc => {
            batch.delete(doc.ref);
        });
        await batch.commit();
        
        // Now delete the tab
        await db.collection('tabs').doc(tabId).delete();
    } catch (error) {
        console.error("Error deleting tab:", error);
        throw error;
    }
}

        tabItem.innerHTML = `

function setupDragAndDrop() {
    // These are now handled by individual event listeners on each tab item
}

function handleDragStart(e) {
    if (!isAdmin) return;
    draggedItem = this;
    this.classList.add('dragging');
    e.dataTransfer.effectAllowed = 'move';
    e.dataTransfer.setData('text/html', this.innerHTML);
}

function handleDragOver(e) {
    if (!isAdmin) return;
    e.preventDefault();
    this.classList.add('drop-area');
    e.dataTransfer.dropEffect = 'move';
}

function handleDragLeave() {
    if (!isAdmin) return;
    this.classList.remove('drop-area');
}

async function handleDrop(e) {
    if (!isAdmin) return;
    e.preventDefault();
    this.classList.remove('drop-area');
    
    if (draggedItem !== this) {
        // Get the IDs of the dragged item and the drop target
        const draggedId = draggedItem.dataset.tabId;
        const targetId = this.dataset.tabId;
        
        // Find the indexes of these items in the tabs array
        const draggedIndex = tabs.findIndex(tab => tab.id === draggedId);
        const targetIndex = tabs.findIndex(tab => tab.id === targetId);
        
        if (draggedIndex !== -1 && targetIndex !== -1) {
            // Remove the dragged item from its current position
            const [removed] = tabs.splice(draggedIndex, 1);
            
            // Insert it before the target item
            tabs.splice(targetIndex, 0, removed);
            
            // Update the order property based on new positions
            tabs.forEach((tab, index) => {
                tab.order = index + 1;
            });
            
            // Save new order to database
            try {
                const batch = db.batch();
                tabs.forEach(tab => {
                    const tabRef = db.collection('tabs').doc(tab.id);
                    batch.update(tabRef, { order: tab.order });
                });
                await batch.commit();
                renderTabs();
            } catch (error) {
                console.error("Error updating tab order:", error);
                showError("Failed to update tab order. Please try again.");
                // Reload tabs to reset to correct state
                loadTabs();
            }
        }
    }
}

function handleDragEnd() {
    if (!isAdmin) return;
    this.classList.remove('dragging');
    document.querySelectorAll('.sidebar-item').forEach(item => {
        item.classList.remove('drop-area');
    });
}

function setActiveTab(tabId) {

        currentTabTitleElement.textContent = tab.name;

        document.querySelectorAll('.sidebar-link').forEach(link => {
            link.classList.remove('active');
        });
        
        const activeLink = document.querySelector(`.sidebar-item[data-tab-id="${tabId}"] .sidebar-link`);
        if (activeLink) {
            activeLink.classList.add('active');
        }

        loadAnnouncementsForTab(tabId);
    }
}

// FILE UPLOAD MANAGEMENT
async function uploadFile(file) {
    try {
        // Create a storage reference
        const storageRef = storage.ref();
        const fileRef = storageRef.child(`announcements/${currentTabId}/${Date.now()}_${file.name}`);
        
        // Upload the file
        const uploadTask = fileRef.put(file);
        
        // Wait for upload to complete
        const snapshot = await uploadTask;
        
        // Get download URL
        const downloadURL = await snapshot.ref.getDownloadURL();
        
        return {
            name: file.name,
            url: downloadURL,
            type: file.type,
            size: file.size
        };
    } catch (error) {
        console.error("Error uploading file:", error);
        throw error;
    }
}

async function saveTab() {
    if (!isAdmin) return;
    const tabName = tabNameInput.value.trim();
    if (!tabName) {
        alert('Please enter a tab name');
        return;
    }
    
    try {
        if (currentTabBeingEdited) {
            // Update existing tab
            const tabIndex = tabs.findIndex(t => t.id === currentTabBeingEdited);
            if (tabIndex !== -1) {
                const updatedTab = await saveTab({
                    id: currentTabBeingEdited,
                    name: tabName,
                    order: tabs[tabIndex].order
                });
                
                tabs[tabIndex] = updatedTab;
                renderTabs();
                
                // Update title if this is the current tab
                if (currentTabBeingEdited === currentTabId) {
                    currentTabTitleElement.textContent = tabName;
                }
            }
        } else {
            // Create new tab
            const newTab = await saveTab({
                name: tabName,
                order: tabs.length + 1
            });
            
            tabs.push(newTab);
            renderTabs();
            
            // Set the new tab as active
            setActiveTab(newTab.id);
        }
        
        closeTabEditor();
    } catch (error) {
        console.error("Error saving tab:", error);
        showError("Failed to save tab. Please try again.");
    }
}

async function postAnnouncement() {
    if (!isAdmin || !currentTabId) return;
    const title = announcementTitleInput.value.trim();
    const content = announcementContentInput.value.trim();
    const embedCode = embedCodeInput.value.trim();
    
    if (!title || (!content && !embedCode)) {
        alert('Please enter a title and either content or embed code for your announcement.');
        return;
    }
    
    try {
        // Upload files first if any
        const filesToUpload = Array.from(fileUploadInput.files);
        const uploadedFileData = [];
        
        for (const file of filesToUpload) {
            const fileData = await uploadFile(file);
            uploadedFileData.push(fileData);
        }
        
        // Combine with existing files (for edits)
        const allFiles = [...uploadedFiles, ...uploadedFileData];
        
        // Save announcement
        const announcementData = {
            title,
            content,
            files: allFiles,
            embedCode
        };
        
        const announcementId = await saveAnnouncement(announcementData);
        
        // Add to UI
        const newAnnouncement = {
            id: announcementId,
            ...announcementData,
            createdAt: new Date()
        };
        
        postsFeed.insertAdjacentElement('afterbegin', createPostElement(newAnnouncement));
        closeAnnouncementEditor();
    } catch (error) {
        console.error("Error posting announcement:", error);
        showError("Failed to post announcement. Please try again.");
