<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom</title>
    <style>
        /* [Keep all your existing CSS styles] */
    </style>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <!-- Google Sign-In -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <!-- Profile Picture -->
    <img id="profile-pic" src="" alt="Profile Picture">

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <img src="https://projectspace.nz/ujalvxpj/Main/Official%20Website/Content/Drawing-12.sketchpad%20(1).png" alt="Logo" class="sidebar-logo">
            <h2 class="sidebar-title">Navigation
                <button class="add-tab-btn" title="Add New Tab" onclick="openTabEditor()">+</button>
            </h2>
        </div>
        <ul class="sidebar-menu" id="sidebar-menu">
            <!-- Tabs loaded dynamically -->
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <header class="header-content">
            <!-- Reminders Panel -->
            <div class="reminders-container">
                <div class="reminders-header">
                    <h2>Upcoming Reminders</h2>
                    <button class="button" onclick="openReminderEditor()" id="add-reminder-btn">+ Add Reminder</button>
                </div>
                <div class="reminders-list" id="reminders-list">
                    <!-- Reminders loaded dynamically -->
                </div>
            </div>

            <h1 id="current-tab-title">Classroom</h1>
            <button class="button" onclick="openAnnouncementEditor()">Create Announcement</button>
        </header>

        <!-- Announcement Editor Modal -->
        <div id="announcement-editor" class="modal">
            <div class="modal-content">
                <span class="close-button" onclick="closeAnnouncementEditor()">&times;</span>
                <h2>Create New Announcement</h2>
                <input type="text" id="announcement-title" placeholder="Announcement Title">
                <textarea id="announcement-content" placeholder="Write your announcement here..."></textarea>
                <div class="upload-area">
                    <label for="file-upload" class="upload-button">Upload Files</label>
                    <input type="file" id="file-upload" multiple style="display:none;">
                    <div id="uploaded-files"></div>
                </div>
                <textarea id="embed-code" placeholder="Paste embed code for Google Slides, Docs, etc. here (optional)"></textarea>
                <button class="button" id="save-announcement-button">Post Announcement</button>
            </div>
        </div>

        <!-- Posts Feed -->
        <div class="classroom-info">
            <div class="posts-feed" id="posts-feed">
                <!-- Announcements loaded dynamically -->
            </div>
        </div>
    </main>

    <!-- Tab Editor Modal -->
    <div id="tab-editor-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeTabEditor()">&times;</span>
            <h2 id="tab-editor-title">Add New Tab</h2>
            <input type="text" id="tab-name-input" placeholder="Tab Name">
            <div class="modal-buttons">
                <button class="button" onclick="closeTabEditor()">Cancel</button>
                <button class="button" id="save-tab-button" onclick="saveTab()">Save</button>
            </div>
        </div>
    </div>

    <!-- Reminder Editor Modal -->
    <div id="reminder-editor" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeReminderEditor()">&times;</span>
            <h2 id="reminder-editor-title">Add New Reminder</h2>
            <input type="text" id="reminder-title" placeholder="Reminder Title">
            <textarea id="reminder-description" placeholder="Description (optional)"></textarea>
            <input type="date" id="reminder-date">
            <select id="reminder-type">
                <option value="trip">Field Trip</option>
                <option value="test">Internal</option>
                <option value="event">External</option>
                <option value="deadline">Deadline</option>
            </select>
            <div class="modal-buttons">
                <button class="button" onclick="closeReminderEditor()">Cancel</button>
                <button class="button" id="save-reminder-button" onclick="saveReminder()">Save</button>
            </div>
        </div>
    </div>

    <script>
        // ====================
        // Firebase Configuration
        // ====================
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // ====================
        // App Configuration
        // ====================
        const ADMIN_EMAILS = ['fadekeyvids@gmail.com'];
        let isAdmin = false;
        let currentTabId = null;
        let currentTabBeingEdited = null;
        let uploadedFiles = [];
        let expandedPost = null;
        let currentReminderBeingEdited = null;

        // ====================
        // DOM Elements
        // ====================
        const elements = {
            // Sidebar and navigation
            sidebarMenu: document.getElementById('sidebar-menu'),
            profilePic: document.getElementById('profile-pic'),
            currentTabTitle: document.getElementById('current-tab-title'),
            
            // Content areas
            postsFeed: document.getElementById('posts-feed'),
            remindersList: document.getElementById('reminders-list'),
            
            // Modal elements
            tabEditorModal: document.getElementById('tab-editor-modal'),
            tabNameInput: document.getElementById('tab-name-input'),
            saveTabButton: document.getElementById('save-tab-button'),
            
            announcementEditor: document.getElementById('announcement-editor'),
            announcementTitleInput: document.getElementById('announcement-title'),
            announcementContentInput: document.getElementById('announcement-content'),
            fileUploadInput: document.getElementById('file-upload'),
            uploadedFilesDiv: document.getElementById('uploaded-files'),
            embedCodeInput: document.getElementById('embed-code'),
            saveAnnouncementButton: document.getElementById('save-announcement-button'),
            
            reminderEditor: document.getElementById('reminder-editor'),
            reminderTitleInput: document.getElementById('reminder-title'),
            reminderDescriptionInput: document.getElementById('reminder-description'),
            reminderDateInput: document.getElementById('reminder-date'),
            reminderTypeInput: document.getElementById('reminder-type'),
            saveReminderButton: document.getElementById('save-reminder-button')
        };

        // ====================
        // Initialization
        // ====================
        document.addEventListener('DOMContentLoaded', () => {
            initAuth();
            setupEventListeners();
        });

        function setupEventListeners() {
            // File upload handling
            elements.fileUploadInput.addEventListener('change', handleFileUpload);
            
            // Modal close handlers
            window.addEventListener('click', (event) => {
                if (event.target === elements.announcementEditor) closeAnnouncementEditor();
                if (event.target === elements.tabEditorModal) closeTabEditor();
                if (event.target === elements.reminderEditor) closeReminderEditor();
            });
        }

        // ====================
        // Authentication
        // ====================
        function initAuth() {
            const provider = new firebase.auth.GoogleAuthProvider();
            
            elements.profilePic.addEventListener('click', () => {
                auth.signInWithPopup(provider)
                    .then((result) => handleUser(result.user))
                    .catch((error) => {
                        console.error("Sign in error:", error);
                        alert("Sign-in failed. Please try again.");
                    });
            });
            
            auth.onAuthStateChanged(user => {
                if (user) {
                    handleUser(user);
                } else {
                    // User is signed out
                    elements.profilePic.style.display = 'none';
                    document.body.classList.add('non-admin');
                }
            });
        }

        function handleUser(user) {
            elements.profilePic.src = user.photoURL;
            elements.profilePic.style.display = 'block';
            
            // Check admin status
            isAdmin = ADMIN_EMAILS.includes(user.email.toLowerCase());
            document.body.classList.toggle('non-admin', !isAdmin);
            
            // Load data
            loadTabs();
            loadReminders();
        }

        // ====================
        // Tabs Management
        // ====================
        async function loadTabs() {
            try {
                const snapshot = await db.collection("tabs").orderBy("order").get();
                const tabs = snapshot.docs.map(doc => doc.data());
                renderTabs(tabs);
                
                // Activate first tab if none selected
                if (tabs.length > 0 && !currentTabId) {
                    setActiveTab(tabs[0].id);
                }
            } catch (error) {
                console.error("Error loading tabs:", error);
                alert("Failed to load tabs. Please refresh.");
            }
        }

        function renderTabs(tabs) {
            elements.sidebarMenu.innerHTML = '';
            
            tabs.forEach(tab => {
                const tabItem = document.createElement('li');
                tabItem.className = 'sidebar-item';
                tabItem.dataset.tabId = tab.id;
                tabItem.draggable = isAdmin;
                
                const actionsHtml = isAdmin ? 
                    `<div class="tab-actions">
                        <button class="tab-action-btn" title="Edit" onclick="editTab('${tab.id}')">✏️</button>
                        <button class="tab-action-btn" title="Delete" onclick="deleteTab('${tab.id}')">🗑️</button>
                    </div>` : '';
                
                tabItem.innerHTML = `
                    <a href="#" class="sidebar-link ${tab.id === currentTabId ? 'active' : ''}">
                        ${isAdmin ? '<span class="move-handle">☰</span> ' : ''}${tab.name}
                        ${actionsHtml}
                    </a>
                `;
                
                tabItem.addEventListener('click', (e) => {
                    if (!e.target.closest('.tab-action-btn')) {
                        e.preventDefault();
                        setActiveTab(tab.id);
                    }
                });
                
                if (isAdmin) {
                    setupDragAndDrop(tabItem);
                }
                
                elements.sidebarMenu.appendChild(tabItem);
            });
        }

        function setupDragAndDrop(item) {
            item.addEventListener('dragstart', handleDragStart);
            item.addEventListener('dragover', handleDragOver);
            item.addEventListener('dragleave', handleDragLeave);
            item.addEventListener('drop', handleDrop);
            item.addEventListener('dragend', handleDragEnd);
        }

        // [Keep your existing drag and drop handlers]

        function setActiveTab(tabId) {
            currentTabId = tabId;
            const tab = tabs.find(t => t.id === tabId);
            
            if (tab) {
                elements.currentTabTitle.textContent = tab.name;
                
                // Update active state in sidebar
                document.querySelectorAll('.sidebar-link').forEach(link => {
                    link.classList.remove('active');
                });
                
                const activeLink = document.querySelector(`.sidebar-item[data-tab-id="${tabId}"] .sidebar-link`);
                if (activeLink) {
                    activeLink.classList.add('active');
                }
                
                loadAnnouncementsForTab(tabId);
            }
        }

        // ====================
        // Announcements
        // ====================
        async function loadAnnouncementsForTab(tabId) {
            try {
                const snapshot = await db.collection("announcements")
                    .where("tabId", "==", tabId)
                    .orderBy("createdAt", "desc")
                    .get();
                
                elements.postsFeed.innerHTML = '';
                snapshot.forEach(doc => {
                    elements.postsFeed.appendChild(createPostElement(doc.data()));
                });
            } catch (error) {
                console.error("Error loading announcements:", error);
            }
        }

        function createPostElement(announcement) {
            const post = document.createElement('div');
            post.classList.add('post-card');
            post.setAttribute('data-id', announcement.id);
            
            const postDate = announcement.createdAt?.toDate().toLocaleDateString('en-US', {
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            }) || "Unknown date";
            
            const filesHtml = announcement.files?.map(file => 
                `<a href="#" class="file-attachment" target="_blank">
                    <i class="file-icon">📄</i> ${file.name}
                </a>`
            ).join('') || '';
            
            const actionsHtml = isAdmin ? 
                `<div class="post-actions">
                    <button class="button" onclick="event.stopPropagation(); editAnnouncement('${announcement.id}')">Edit</button>
                    <button class="button delete-button" onclick="event.stopPropagation(); deleteAnnouncement('${announcement.id}')">Delete</button>
                </div>` : '';
            
            post.innerHTML = `
                ${actionsHtml}
                <h3>${announcement.title}</h3>
                <div class="collapsed-content">${announcement.content}</div>
                <div class="post-details">
                    <div class="post-content">${announcement.content}</div>
                    ${announcement.embedCode ? `<div class="embed-container">${announcement.embedCode}</div>` : ''}
                    ${announcement.files?.length > 0 ? `<div class="file-attachments">${filesHtml}</div>` : ''}
                    <div class="post-meta">Posted on ${postDate}</div>
                </div>`;
            
            post.addEventListener('click', () => expandPost(post));
            return post;
        }

        async function postAnnouncement() {
            if (!isAdmin || !currentTabId) return;
            
            const announcement = {
                title: elements.announcementTitleInput.value.trim(),
                content: elements.announcementContentInput.value.trim(),
                tabId: currentTabId,
                files: uploadedFiles,
                embedCode: elements.embedCodeInput.value.trim(),
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            };

            try {
                await db.collection("announcements").add(announcement);
                closeAnnouncementEditor();
                loadAnnouncementsForTab(currentTabId);
            } catch (error) {
                console.error("Error posting announcement:", error);
                alert("Failed to post announcement. Check console.");
            }
        }

        // [Keep your existing post expansion/collapse functions]

        // ====================
        // Reminders
        // ====================
        async function loadReminders() {
            try {
                const snapshot = await db.collection("reminders")
                    .orderBy("date")
                    .get();
                
                elements.remindersList.innerHTML = '';
                snapshot.forEach(doc => {
                    elements.remindersList.appendChild(createReminderElement(doc.data()));
                });
            } catch (error) {
                console.error("Error loading reminders:", error);
            }
        }

        function createReminderElement(reminder) {
            const reminderElement = document.createElement('div');
            reminderElement.className = `reminder-card ${reminder.type}`;
            reminderElement.dataset.id = reminder.id;
            
            const actionsHtml = isAdmin ? 
                `<div class="reminder-actions">
                    <button class="reminder-action-btn" onclick="editReminder('${reminder.id}')">✏️</button>
                    <button class="reminder-action-btn" onclick="deleteReminder('${reminder.id}')">🗑️</button>
                </div>` : '';
            
            reminderElement.innerHTML = `
                ${actionsHtml}
                <div class="reminder-title">${reminder.title}</div>
                <div class="reminder-date">${formatDate(reminder.date?.toDate())}</div>
                ${reminder.description ? `<div class="reminder-description">${reminder.description}</div>` : ''}
            `;
            
            return reminderElement;
        }

        function formatDate(date) {
            if (!date) return "No date set";
            const options = { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' };
            return date.toLocaleDateString(undefined, options);
        }

        async function saveReminder() {
            if (!isAdmin) return;
            
            const reminder = {
                title: elements.reminderTitleInput.value.trim(),
                description: elements.reminderDescriptionInput.value.trim(),
                date: new Date(elements.reminderDateInput.value),
                type: elements.reminderTypeInput.value
            };

            try {
                if (currentReminderBeingEdited) {
                    await db.collection("reminders").doc(currentReminderBeingEdited).update(reminder);
                } else {
                    await db.collection("reminders").add(reminder);
                }
                closeReminderEditor();
                loadReminders();
            } catch (error) {
                console.error("Error saving reminder:", error);
                alert("Failed to save reminder. Check console.");
            }
        }

        // ====================
        // Modal Management
        // ====================
        function openTabEditor(tabId = null) {
            if (!isAdmin) return;
            elements.tabEditorModal.style.display = 'flex';
            elements.tabNameInput.value = '';
            
            if (tabId) {
                currentTabBeingEdited = tabId;
                const tab = tabs.find(t => t.id === tabId);
                if (tab) {
                    elements.tabNameInput.value = tab.name;
                    document.getElementById('tab-editor-title').textContent = 'Edit Tab';
                    elements.saveTabButton.textContent = 'Save Changes';
                }
            } else {
                currentTabBeingEdited = null;
                document.getElementById('tab-editor-title').textContent = 'Add New Tab';
                elements.saveTabButton.textContent = 'Add Tab';
            }
        }

        function closeTabEditor() {
            elements.tabEditorModal.style.display = 'none';
            currentTabBeingEdited = null;
        }

        // [Keep your other modal open/close functions]

        // ====================
        // Utility Functions
        // ====================
        function handleFileUpload() {
            if (!isAdmin) return;
            const files = Array.from(elements.fileUploadInput.files);
            files.forEach(file => {
                uploadedFiles.push({ name: file.name });
                const fileItem = document.createElement('span');
                fileItem.innerHTML = `${file.name} <button class="remove-file" onclick="removeTempFile(this.parentNode, '${file.name}')">×</button>`;
                elements.uploadedFilesDiv.appendChild(fileItem);
            });
        }

        function removeTempFile(element, fileName) {
            if (!isAdmin) return;
            uploadedFiles = uploadedFiles.filter(f => f.name !== fileName);
            element.remove();
        }
    </script>
</body>
</html>
