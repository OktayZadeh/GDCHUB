        /* Sidebar Styles */
        .sidebar {
            width: 250px;

            height: 100vh;

            justify-content: space-between;
            align-items: center;
        }

        .sidebar-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar-item {
            position: relative;
            margin-bottom: 5px;
        }

        .sidebar-link {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            transition: all 0.3s;
            border-left: 3px solid transparent;
        }

        .sidebar-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .sidebar-link.active {
            background-color: rgba(255, 255, 255, 0.2);
            border-left: 3px solid #3498db;
        }

        .tab-actions {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            display: none;
        }

        .sidebar-item:hover .tab-actions {
            display: block;
        }

        .tab-action-btn {
            background: none;
            border: none;

            height: 25px;

            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;

        .add-tab-btn:hover {
            background: #2980b9;
            transform: scale(1.1);
        }

            padding: 20px;

            margin-bottom: 20px;
            padding-bottom: 20px;

            top: 20px;
            right: 20px;

            cursor: pointer;
            transition: transform 0.2s;
            z-index: 100;
            display: none;
            background-color: white;

        #profile-pic:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);

            border-top: 2px dashed #3498db;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            width: 400px;
            max-width: 90%;
        }

        .close-button {
            float: right;
            font-size: 24px;
            cursor: pointer;
        }

        .modal h2 {
            margin-top: 0;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .button:hover {
            background-color: #2980b9;
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
            gap: 10px;
        }

        .post-card {
            background: white;

            padding: 20px;
            margin-bottom: 20px;

        }

            border: none;
            padding: 10px 15px;

            z-index: 101;
        }

        .post-details {
            display: none;
            margin-top: 15px;
        }

        .embed-container {
            margin: 15px 0;
        }

        .post-card .collapsed-content {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 0;
        }

        .post-card.expanded .post-details {

            right: 20px;
            z-index: 10;
        }

        .post-card.expanded button[onclick^="editAnnouncement"] {
            right: 100px;
        }

        }

        body.non-admin .sidebar-title {
            padding-right: 10px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {

                height: auto;
                position: relative;
            }
            
            .main-content {
                max-width: 100%;
            }
            
            .post-card.expanded {
                left: 0;

            // Modal backdrop click handlers
            window.addEventListener('click', (event) => {
                if (event.target === elements.announcementEditor) closeAnnouncementEditor();
                if (event.target === elements.tabEditorModal) closeTabEditor();
                if (event.target === elements.reminderEditor) closeReminderEditor();
            });
        }

        function setupModalEventListeners() {
            // Save buttons
            elements.saveAnnouncementButton.addEventListener('click', function(e) {
                e.preventDefault();
                if (currentAnnouncementBeingEdited) {
                    saveEditedAnnouncement(currentAnnouncementBeingEdited);
                } else {
                    postAnnouncement();
                }
            });

            elements.saveTabButton.addEventListener('click', function(e) {

            elements.saveReminderButton.addEventListener('click', function(e) {
                e.preventDefault();
                saveReminder();
            });

            // Close buttons
            document.querySelectorAll('.close-button').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    const modal = e.target.closest('.modal');
                    if (modal === elements.announcementEditor) closeAnnouncementEditor();
                    if (modal === elements.tabEditorModal) closeTabEditor();
                    if (modal === elements.reminderEditor) closeReminderEditor();
                });
            });
        }

        // Authentication
        function initAuth() {
            const provider = new firebase.auth.GoogleAuthProvider();
            
            elements.profilePic.addEventListener('click', () => {
                auth.signInWithPopup(provider)
                    .then((result) => handleUser(result.user))
                    .catch((error) => {
                        console.error("Sign in error:", error);
                        alert("Sign-in failed. Please try again.");
                    });
            });
            
            auth.onAuthStateChanged(user => {
                if (user) {
                    handleUser(user);
                } else {
                    // User is signed out
                    elements.profilePic.style.display = 'none';
                    document.body.classList.add('non-admin');
                }
            });
        }

        function handleUser(user) {
            console.log("User signed in:", user.email);
            elements.profilePic.src = user.photoURL;
            elements.profilePic.style.display = 'block';
            
            // Check admin status
            isAdmin = ADMIN_EMAILS.includes(user.email.toLowerCase());
            console.log("Admin status:", isAdmin);
            document.body.classList.toggle('non-admin', !isAdmin);
            
            // Load data
            loadTabs();
            loadReminders();
        }

        function openAnnouncementEditor(announcementId = null) {
            if (!isAdmin || !currentTabId) {
                console.log("Cannot open editor - admin:", isAdmin, "currentTab:", currentTabId);

            }
            
            currentAnnouncementBeingEdited = announcementId || null;
            elements.announcementEditor.style.display = 'flex';
            
            if (announcementId) {
                // Load existing announcement data
                db.collection("announcements").doc(announcementId).get()
                    .then(doc => {
                        if (doc.exists) {
                            const announcement = doc.data();
                            elements.announcementTitleInput.value = announcement.title;
                            elements.announcementContentInput.value = announcement.content;
                            elements.embedCodeInput.value = announcement.embedCode || '';
                            uploadedFiles = announcement.files || [];
                            
                            // Display uploaded files
                            elements.uploadedFilesDiv.innerHTML = uploadedFiles.map(file => 
                                `<span>${file.name} <button class="remove-file" onclick="removeTempFile(this.parentNode, '${file.name}')">×</button></span>`
                            ).join('');
                            
                            document.querySelector('#announcement-editor h2').textContent = 'Edit Announcement';
                            elements.saveAnnouncementButton.textContent = 'Save Changes';
                        }
                    })
                    .catch(error => {
                        console.error("Error loading announcement:", error);
                        closeAnnouncementEditor();
                    });
            } else {
                document.querySelector('#announcement-editor h2').textContent = 'Create New Announcement';
                elements.saveAnnouncementButton.textContent = 'Post Announcement';
            }
        }

        function closeAnnouncementEditor() {
            elements.announcementEditor.style.display = 'none';
            elements.announcementTitleInput.value = '';
            elements.announcementContentInput.value = '';
            elements.embedCodeInput.value = '';
            uploadedFiles = [];
            elements.uploadedFilesDiv.innerHTML = '';
            currentAnnouncementBeingEdited = null;
        }

        function openTabEditor(tabId = null) {
            if (!isAdmin) {
                alert("You don't have permission to edit tabs");
                return;
            }
            
            elements.tabEditorModal.style.display = 'flex';
            elements.tabNameInput.value = '';
            
            if (tabId) {
                currentTabBeingEdited = tabId;
                const tab = tabs.find(t => t.id === tabId);
                if (tab) {
                    elements.tabNameInput.value = tab.name;
                    document.getElementById('tab-editor-title').textContent = 'Edit Tab';
                    elements.saveTabButton.textContent = 'Save Changes';
                }
            } else {
                currentTabBeingEdited = null;
                document.getElementById('tab-editor-title').textContent = 'Add New Tab';
                elements.saveTabButton.textContent = 'Add Tab';
            }
        }

        function closeTabEditor() {
            elements.tabEditorModal.style.display = 'none';
            elements.tabNameInput.value = '';
            currentTabBeingEdited = null;
        }

        function openReminderEditor(reminderId = null) {
            if (!isAdmin) {
                alert("You don't have permission to edit reminders");
                return;
            }
            
            elements.reminderEditor.style.display = 'flex';
            elements.reminderTitleInput.value = '';
            elements.reminderDescriptionInput.value = '';
            elements.reminderDateInput.value = '';
            elements.reminderTypeInput.value = 'trip';
            
            if (reminderId) {
                currentReminderBeingEdited = reminderId;
                db.collection("reminders").doc(reminderId).get()
                    .then(doc => {
                        if (doc.exists) {
                            const reminder = doc.data();
                            elements.reminderTitleInput.value = reminder.title;
                            elements.reminderDescriptionInput.value = reminder.description || '';
                            elements.reminderDateInput.value = reminder.date.toDate().toISOString().split('T')[0];
                            elements.reminderTypeInput.value = reminder.type;
                            document.getElementById('reminder-editor-title').textContent = 'Edit Reminder';
                            elements.saveReminderButton.textContent = 'Save Changes';
                        }
                    });
            } else {
                currentReminderBeingEdited = null;
                document.getElementById('reminder-editor-title').textContent = 'Add New Reminder';
                elements.saveReminderButton.textContent = 'Add Reminder';
                // Set default date to tomorrow
                const tomorrow = new Date();
                tomorrow.setDate(tomorrow.getDate() + 1);
                elements.reminderDateInput.value = tomorrow.toISOString().split('T')[0];
            }
        }

        function closeReminderEditor() {
            elements.reminderEditor.style.display = 'none';
            elements.reminderTitleInput.value = '';
            elements.reminderDescriptionInput.value = '';
            elements.reminderDateInput.value = '';
            elements.reminderTypeInput.value = 'trip';
            currentReminderBeingEdited = null;
        }

        // [Rest of your existing functions for tabs, announcements, reminders remain unchanged]
        // Make sure to include all the other functions like loadTabs(), renderTabs(), etc.
        // They should remain exactly as they were in the previous complete version

        // File Upload Handling
        function handleFileUpload() {
            if (!isAdmin) return;
            const files = Array.from(elements.fileUploadInput.files);
            files.forEach(file => {
                uploadedFiles.push({ name: file.name });
                const fileItem = document.createElement('span');
                fileItem.innerHTML = `${file.name} <button class="remove-file" onclick="removeTempFile(this.parentNode, '${file.name}')">×</button>`;
                elements.uploadedFilesDiv.appendChild(fileItem);
            });
        }

        function removeTempFile(element, fileName) {
            if (!isAdmin) return;
            uploadedFiles = uploadedFiles.filter(f => f.name !== fileName);
            element.remove();
        }
    </script>
