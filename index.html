<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Password Protected Page</title>
    <link rel="stylesheet" href="https://projectspace.nz/ujalvxpj/Main/Official%20Website/(1)%20PasswordEntry%20/Password%20Entery.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        #signInDiv {
            margin: 20px auto;
            width: fit-content;
            padding: 5px;
            border-radius: 10px;
            transition: box-shadow 0.3s, transform 0.2s;
        }

        #signInDiv:hover {
            box-shadow: 0 0 10px rgba(0, 128, 255, 0.6);
            transform: scale(1.03);
            background-color: #f0f8ff;
            border-radius: 12px;
        }

        /* Modern Minimalist Navigation */
        .navigation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #ffffff;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.08);
            z-index: 1000;
            font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
            border-bottom: 1px solid #e0e6ed;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            height: 70px;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .nav-logo {
            height: 36px;
            width: 36px;
            margin-right: 12px;
        }

        .nav-title {
            color: #2c3e50;
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 0.3px;
        }

        .nav-menu {
            display: flex;
            align-items: center;
        }

        .nav-item {
            margin-left: 30px;
            position: relative;
        }

        .nav-link {
            color: #4a5568;
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            padding: 8px 0;
            transition: all 0.2s ease;
            position: relative;
        }

        .nav-link:hover {
            color: #3498db;
        }

        .nav-link.active {
            color: #2980b9;
            font-weight: 600;
        }

        .nav-link.active:after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #2980b9;
        }

        .nav-link:after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #3498db;
            transition: width 0.3s ease;
        }

        .nav-link:hover:after {
            width: 100%;
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: #4a5568;
            font-size: 24px;
            cursor: pointer;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .nav-container {
                padding: 0 15px;
            }
            
            .nav-menu {
                position: fixed;
                top: 70px;
                left: 0;
                width: 100%;
                background-color: white;
                flex-direction: column;
                align-items: flex-start;
                padding: 20px;
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.05);
                transform: translateY(-150%);
                transition: transform 0.3s ease;
                z-index: 999;
            }
            
            .nav-menu.active {
                transform: translateY(0);
            }
            
            .nav-item {
                margin: 15px 0;
                width: 100%;
            }
            
            .nav-link {
                padding: 10px 0;
                display: block;
            }
            
            .mobile-menu-btn {
                display: block;
            }
        }

        /* Adjust container padding */
        .container {
            padding-top: 90px;
        }
    </style>
</head>
<body>
    <!-- Clean Blue Navigation -->
    <nav class="navigation">
        <div class="nav-container">
            <a href="/" class="nav-brand">
                <img src="https://i.imgur.com/AYocV6k.png" alt="Glendowie Logo" class="nav-logo">
                <span class="nav-title">Glendowie Hub</span>
            </a>
            
            <button class="mobile-menu-btn" id="mobileMenuBtn">
                â˜°
            </button>
            
            <div class="nav-menu" id="navMenu">
                <div class="nav-item">
                    <a href="/" class="nav-link active">Home</a>
                </div>
                <div class="nav-item">
                    <a href="/about" class="nav-link">About</a>
                </div>
                <div class="nav-item">
                    <a href="/contact" class="nav-link">Contact</a>
                </div>
                <div class="nav-item">
                    <a href="/help" class="nav-link">Help</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <div class="header">
                <img src="https://i.imgur.com/AYocV6k.png" alt="Left Logo" class="logo logo-left">
                <h1>Glendowie College</h1>
                <img src="https://i.imgur.com/AYocV6k.png" alt="Right Logo" class="logo logo-right">
            </div>
            <p class="subtitle">Health & Physical Education</p>
            <p>Please sign in with your Google account to continue</p>
            <div id="signInDiv"></div>
            <p id="error-message" style="color: red;"></p>
        </div>
    </div>

    <script>
        const targetPage = "SubjectSelection/SubjectSelection.html";
        const USER_INFO_KEY = "googleUserInfo";

        function decodeJwtResponse(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));

            return JSON.parse(jsonPayload);
        }

        function handleCredentialResponse(response) {
            const idToken = response.credential;
            const userInfo = decodeJwtResponse(idToken);

            // Store relevant user info in localStorage
            const storedUserInfo = {
                name: userInfo.name,
                email: userInfo.email,
                picture: userInfo.picture
            };
            localStorage.setItem(USER_INFO_KEY, JSON.stringify(storedUserInfo));

            window.location.href = targetPage;
        }

        window.onload = function () {
            google.accounts.id.initialize({
                client_id: "410647929853-cpc6dkcj5ro6c7d5ombtcgat817nrgia.apps.googleusercontent.com",
                callback: handleCredentialResponse
            });

            google.accounts.id.renderButton(
                document.getElementById("signInDiv"),
                { theme: "outline", size: "large" }
            );

            google.accounts.id.prompt();
            
            // Mobile menu functionality
            const mobileMenuBtn = document.getElementById('mobileMenuBtn');
            const navMenu = document.getElementById('navMenu');
            
            mobileMenuBtn.addEventListener('click', () => {
                navMenu.classList.toggle('active');
            });
            
            // Close menu when clicking on a link
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                link.addEventListener('click', () => {
                    navMenu.classList.remove('active');
                });
            });
        };
    </script>
</body>
</html>
