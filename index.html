<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Password Protected Page</title>
    <link rel="stylesheet" href="https://projectspace.nz/ujalvxpj/Main/Official%20Website/(1)%20PasswordEntry%20/Password%20Entery.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            font-size: 15px;
            line-height: 1.7;
            color: #ececee;
            background-color: #1f2029;
            background-image: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/1462889/pat-back.svg');
            background-position: center;
            background-repeat: repeat;
            background-size: 4%;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated Circular Menu */
        .logo {
            position: fixed;
            top: 30px;
            left: 50px;
            display: block;
            z-index: 11;
            transition: all 250ms linear;
        }
        .logo img {
            height: 26px;
            width: auto;
            display: block;
        }

        [type="checkbox"]:checked,
        [type="checkbox"]:not(:checked) {
            position: absolute;
            left: -9999px;
        }
        .menu-icon:checked + label,
        .menu-icon:not(:checked) + label {
            position: fixed;
            top: 33px;
            right: 50px;
            display: block;
            width: 30px;
            height: 30px;
            padding: 0;
            margin: 0;
            cursor: pointer;
            z-index: 10;
        }
        .menu-icon:checked + label:before,
        .menu-icon:not(:checked) + label:before {
            position: absolute;
            content: '';
            display: block;
            width: 30px;
            height: 20px;
            z-index: 20;
            top: 0;
            left: 0;
            border-top: 2px solid #ececee;
            border-bottom: 2px solid #ececee;
            transition: border-width 100ms 1500ms ease, 
                        top 100ms 1600ms cubic-bezier(0.23, 1, 0.32, 1),
                        height 100ms 1600ms cubic-bezier(0.23, 1, 0.32, 1), 
                        background-color 200ms ease,
                        transform 200ms cubic-bezier(0.23, 1, 0.32, 1);
        }
        .menu-icon:checked + label:after,
        .menu-icon:not(:checked) + label:after {
            position: absolute;
            content: '';
            display: block;
            width: 22px;
            height: 2px;
            z-index: 20;
            top: 10px;
            right: 4px;
            background-color: #ececee;
            margin-top: -1px;
            transition: width 100ms 1750ms ease, 
                        right 100ms 1750ms ease,
                        margin-top 100ms ease, 
                        transform 200ms cubic-bezier(0.23, 1, 0.32, 1);
        }
        .menu-icon:checked + label:before {
            top: 10px;
            transform: rotate(45deg);
            height: 2px;
            background-color: #ececee;
            border-width: 0;
            transition: border-width 100ms 340ms ease, 
                        top 100ms 300ms cubic-bezier(0.23, 1, 0.32, 1),
                        height 100ms 300ms cubic-bezier(0.23, 1, 0.32, 1), 
                        background-color 200ms 500ms ease,
                        transform 200ms 1700ms cubic-bezier(0.23, 1, 0.32, 1);
        }
        .menu-icon:checked + label:after {
            width: 30px;
            margin-top: 0;
            right: 0;
            transform: rotate(-45deg);
            transition: width 100ms ease,
                        right 100ms ease,  
                        margin-top 100ms 500ms ease, 
                        transform 200ms 1700ms cubic-bezier(0.23, 1, 0.32, 1);
        }

        .nav {
            position: fixed;
            top: 33px;
            right: 50px;
            display: block;
            width: 80px;
            height: 80px;
            padding: 0;
            margin: 0;
            z-index: 9;
            overflow: hidden;
            box-shadow: 0 8px 30px 0 rgba(0,0,0,0.3);
            background-color: #353746;
            animation: border-transform 7s linear infinite;
            transition: top 350ms 1100ms cubic-bezier(0.23, 1, 0.32, 1),  
                        right 350ms 1100ms cubic-bezier(0.23, 1, 0.32, 1),
                        transform 250ms 1100ms ease,
                        width 650ms 400ms cubic-bezier(0.23, 1, 0.32, 1),
                        height 650ms 400ms cubic-bezier(0.23, 1, 0.32, 1);
        }
        @keyframes border-transform {
            0%,100% { border-radius: 63% 37% 54% 46% / 55% 48% 52% 45%; } 
            14% { border-radius: 40% 60% 54% 46% / 49% 60% 40% 51%; } 
            28% { border-radius: 54% 46% 38% 62% / 49% 70% 30% 51%; } 
            42% { border-radius: 61% 39% 55% 45% / 61% 38% 62% 39%; } 
            56% { border-radius: 61% 39% 67% 33% / 70% 50% 50% 30%; } 
            70% { border-radius: 50% 50% 34% 66% / 56% 68% 32% 44%; } 
            84% { border-radius: 46% 54% 50% 50% / 35% 61% 39% 65%; } 
        }

        .menu-icon:checked ~ .nav {
            animation-play-state: paused;
            top: 50%;
            right: 50%;
            transform: translate(50%, -50%);
            width: 200%;
            height: 200%;
            transition: top 350ms 700ms cubic-bezier(0.23, 1, 0.32, 1),  
                        right 350ms 700ms cubic-bezier(0.23, 1, 0.32, 1),
                        transform 250ms 700ms ease,
                        width 750ms 1000ms cubic-bezier(0.23, 1, 0.32, 1),
                        height 750ms 1000ms cubic-bezier(0.23, 1, 0.32, 1);
        }

        .nav ul {
            position: absolute;
            top: 50%;
            left: 0;
            display: block;
            width: 100%;
            padding: 0;
            margin: 0;
            z-index: 6;
            text-align: center;
            transform: translateY(-50%);
            list-style: none;
        }
        .nav ul li {
            position: relative;
            display: block;
            width: 100%;
            padding: 0;
            margin: 10px 0;
            text-align: center;
            list-style: none;
            pointer-events: none;
            opacity: 0;
            visibility: hidden;
            transform: translateY(30px);
            transition: all 250ms linear;
        }
        .nav ul li:nth-child(1) {
            transition-delay: 200ms;
        }
        .nav ul li:nth-child(2) {
            transition-delay: 150ms;
        }
        .nav ul li:nth-child(3) {
            transition-delay: 100ms;
        }
        .nav ul li:nth-child(4) {
            transition-delay: 50ms;
        }
        .nav ul li a {
            font-family: 'Montserrat', sans-serif;
            font-size: 5vh;
            text-transform: uppercase;
            line-height: 1.2;
            font-weight: 800;
            display: inline-block;
            position: relative;
            color: #ececee;
            transition: all 250ms linear;
        }
        .nav ul li a:hover {
            text-decoration: none;
            color: #ffeba7;
        }
        .nav ul li a:after {
            display: block;
            position: absolute;
            top: 50%;
            content: '';
            height: 2vh;
            margin-top: -1vh;
            width: 0;
            left: 0;
            background-color: #353746;
            opacity: 0.8;
            transition: width 250ms linear;
        }
        .nav ul li a:hover:after {
            width: 100%;
        }

        .menu-icon:checked ~ .nav ul li {
            pointer-events: auto;
            visibility: visible;
            opacity: 1;
            transform: translateY(0);
            transition: opacity 350ms ease,
                        transform 250ms ease;
        }
        .menu-icon:checked ~ .nav ul li:nth-child(1) {
            transition-delay: 1400ms;
        }
        .menu-icon:checked ~ .nav ul li:nth-child(2) {
            transition-delay: 1480ms;
        }
        .menu-icon:checked ~ .nav ul li:nth-child(3) {
            transition-delay: 1560ms;
        }
        .menu-icon:checked ~ .nav ul li:nth-child(4) {
            transition-delay: 1640ms;
        }

        /* Original Content Styling */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 100px 20px 20px;
        }

        .card {
            background: rgba(53, 55, 70, 0.8);
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo-left, .logo-right {
            height: 50px;
            width: 50px;
            margin: 0 15px;
        }

        h1 {
            color: #ffeba7;
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .subtitle {
            color: #ececee;
            font-size: 16px;
            margin-bottom: 30px;
            font-weight: 400;
        }

        #signInDiv {
            margin: 20px auto;
            width: fit-content;
        }

        #error-message {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 15px;
        }

        @media screen and (max-width: 991px) {
            .menu-icon:checked + label,
            .menu-icon:not(:checked) + label {
                right: 30px;
                top: 25px;
            }
            .logo {
                left: 30px;
                top: 25px;
            }
            .nav {
                right: 30px;
                top: 25px;
            }
            .nav ul li a {
                font-size: 8vh;
            }
            .card {
                padding: 30px 20px;
            }
        }

        @media screen and (max-width: 576px) {
            .logo-left, .logo-right {
                height: 40px;
                width: 40px;
                margin: 0 10px;
            }
            h1 {
                font-size: 20px;
            }
            .subtitle {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Circular Menu -->
    <a href="/" class="logo">
        <img src="https://i.imgur.com/AYocV6k.png" alt="Glendowie Logo">
    </a>

    <input class="menu-icon" type="checkbox" id="menu-icon" name="menu-icon"/>
    <label for="menu-icon"></label>
    <nav class="nav"> 		
        <ul class="pt-5">
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
            <li><a href="/help">Help</a></li>
        </ul>
    </nav>

    <!-- Original Content -->
    <div class="container">
        <div class="card">
            <div class="header">
                <img src="https://i.imgur.com/AYocV6k.png" alt="Left Logo" class="logo-left">
                <h1>Glendowie College</h1>
                <img src="https://i.imgur.com/AYocV6k.png" alt="Right Logo" class="logo-right">
            </div>
            <p class="subtitle">Health & Physical Education</p>
            <p>Please sign in with your Google account to continue</p>
            <div id="signInDiv"></div>
            <p id="error-message" style="color: red;"></p>
        </div>
    </div>

    <script>
        const targetPage = "SubjectSelection/SubjectSelection.html";
        const USER_INFO_KEY = "googleUserInfo";

        function decodeJwtResponse(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));

            return JSON.parse(jsonPayload);
        }

        function handleCredentialResponse(response) {
            const idToken = response.credential;
            const userInfo = decodeJwtResponse(idToken);

            // Store relevant user info in localStorage
            const storedUserInfo = {
                name: userInfo.name,
                email: userInfo.email,
                picture: userInfo.picture
            };
            localStorage.setItem(USER_INFO_KEY, JSON.stringify(storedUserInfo));

            window.location.href = targetPage;
        }

        window.onload = function () {
            google.accounts.id.initialize({
                client_id: "410647929853-cpc6dkcj5ro6c7d5ombtcgat817nrgia.apps.googleusercontent.com",
                callback: handleCredentialResponse
            });

            google.accounts.id.renderButton(
                document.getElementById("signInDiv"),
                { theme: "outline", size: "large" }
            );

            google.accounts.id.prompt();
        };
    </script>
</body>
</html>
