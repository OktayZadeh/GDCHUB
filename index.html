<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Password Protected Page</title>
    <link rel="stylesheet" href="https://projectspace.nz/ujalvxpj/Main/Official%20Website/(1)%20PasswordEntry%20/Password%20Entery.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        #signInDiv {
            margin: 20px auto;
            width: fit-content;
            padding: 5px;
            border-radius: 10px;
            transition: box-shadow 0.3s, transform 0.2s;
        }

        #signInDiv:hover {
            box-shadow: 0 0 10px rgba(0, 128, 255, 0.6);
            transform: scale(1.03);
            background-color: #f0f8ff;
            border-radius: 12px;
        }

        /* Modern Navigation Bar Styles */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            padding: 15px 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            z-index: 1000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: all 0.3s ease;
        }

        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 30px;
        }

        .navbar-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .navbar-logo:hover {
            transform: scale(1.03);
        }

        .navbar-logo img {
            height: 40px;
            width: 40px;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .navbar-logo:hover img {
            transform: rotate(10deg);
        }

        .navbar-logo-text {
            color: white;
            font-size: 22px;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        .navbar-menu {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .navbar-link {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            padding: 10px 15px;
            border-radius: 6px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .navbar-link::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: white;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        .navbar-link:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .navbar-link:hover::before {
            transform: scaleX(1);
            transform-origin: left;
        }

        .navbar-link.active {
            background: rgba(255, 255, 255, 0.2);
        }

        .navbar-link i {
            margin-right: 8px;
            font-size: 18px;
        }

        /* Mobile menu button (hidden by default) */
        .navbar-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .navbar-container {
                padding: 0 15px;
            }
            
            .navbar-menu {
                position: fixed;
                top: 70px;
                left: 0;
                width: 100%;
                background: linear-gradient(135deg, #1a2a6c, #b21f1f);
                flex-direction: column;
                align-items: center;
                padding: 20px 0;
                clip-path: circle(0px at 90% -10%);
                transition: clip-path 0.5s ease;
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            }
            
            .navbar-menu.active {
                clip-path: circle(1000px at 90% -10%);
            }
            
            .navbar-link {
                width: 80%;
                text-align: center;
                padding: 15px;
                margin: 5px 0;
            }
            
            .navbar-toggle {
                display: block;
            }
        }

        /* Main container padding to account for fixed navbar */
        .container {
            padding-top: 90px;
        }

        /* Card styles (existing) */
        .card {
            /* Your existing card styles */
        }
    </style>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Modern Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/" class="navbar-logo">
                <img src="https://i.imgur.com/AYocV6k.png" alt="Glendowie Logo">
                <span class="navbar-logo-text">Glendowie Hub</span>
            </a>
            
            <button class="navbar-toggle" id="navbarToggle">
                <i class="fas fa-bars"></i>
            </button>
            
            <div class="navbar-menu" id="navbarMenu">
                <a href="/" class="navbar-link active">
                    <i class="fas fa-home"></i> Home
                </a>
                <a href="/about" class="navbar-link">
                    <i class="fas fa-info-circle"></i> About
                </a>
                <a href="/contact" class="navbar-link">
                    <i class="fas fa-envelope"></i> Contact
                </a>
                <a href="/help" class="navbar-link">
                    <i class="fas fa-question-circle"></i> Help
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <div class="header">
                <img src="https://i.imgur.com/AYocV6k.png" alt="Left Logo" class="logo logo-left">
                <h1>Glendowie College</h1>
                <img src="https://i.imgur.com/AYocV6k.png" alt="Right Logo" class="logo logo-right">
            </div>
            <p class="subtitle">Health & Physical Education</p>
            <p>Please sign in with your Google account to continue</p>
            <div id="signInDiv"></div>
            <p id="error-message" style="color: red;"></p>
        </div>
    </div>

    <script>
        const targetPage = "SubjectSelection/SubjectSelection.html";
        const USER_INFO_KEY = "googleUserInfo";

        function decodeJwtResponse(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));

            return JSON.parse(jsonPayload);
        }

        function handleCredentialResponse(response) {
            const idToken = response.credential;
            const userInfo = decodeJwtResponse(idToken);

            // Store relevant user info in localStorage
            const storedUserInfo = {
                name: userInfo.name,
                email: userInfo.email,
                picture: userInfo.picture
            };
            localStorage.setItem(USER_INFO_KEY, JSON.stringify(storedUserInfo));

            window.location.href = targetPage;
        }

        window.onload = function () {
            google.accounts.id.initialize({
                client_id: "410647929853-cpc6dkcj5ro6c7d5ombtcgat817nrgia.apps.googleusercontent.com",
                callback: handleCredentialResponse
            });

            google.accounts.id.renderButton(
                document.getElementById("signInDiv"),
                { theme: "outline", size: "large" }
            );

            google.accounts.id.prompt();
            
            // Mobile menu toggle functionality
            const navbarToggle = document.getElementById('navbarToggle');
            const navbarMenu = document.getElementById('navbarMenu');
            
            navbarToggle.addEventListener('click', () => {
                navbarMenu.classList.toggle('active');
            });
            
            // Close menu when clicking on a link (for mobile)
            const navbarLinks = document.querySelectorAll('.navbar-link');
            navbarLinks.forEach(link => {
                link.addEventListener('click', () => {
                    navbarMenu.classList.remove('active');
                });
            });
        };
    </script>
</body>
</html>
