<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Password Protected Page</title>
    <link rel="stylesheet" href="https://projectspace.nz/ujalvxpj/Main/Official%20Website/(1)%20PasswordEntry%20/Password%20Entery.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap");
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f5f5f5;
            font-family: "Montserrat", sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navMenu {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(39, 39, 39, 0.9);
            padding: 15px 25px;
            border-radius: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .navMenu a {
            color: #f6f4e6;
            text-decoration: none;
            font-size: 1em;
            text-transform: uppercase;
            font-weight: 500;
            display: inline-block;
            width: 80px;
            text-align: center;
            transition: all 0.2s ease-in-out;
            position: relative;
            padding: 5px 0;
        }

        .navMenu a:hover {
            color: #0066cc;
        }

        .navMenu .dot {
            width: 6px;
            height: 6px;
            background: #0066cc;
            border-radius: 50%;
            opacity: 0;
            position: absolute;
            bottom: -10px;
            left: 37px;
            transform: translateX(0);
            transition: all 0.2s ease-in-out;
        }

        .navMenu a:nth-child(1):hover ~ .dot {
            transform: translateX(0);
            transition: all 0.2s ease-in-out;
            opacity: 1;
        }

        .navMenu a:nth-child(2):hover ~ .dot {
            transform: translateX(80px);
            transition: all 0.2s ease-in-out;
            opacity: 1;
        }

        .navMenu a:nth-child(3):hover ~ .dot {
            transform: translateX(160px);
            transition: all 0.2s ease-in-out;
            opacity: 1;
        }

        .navMenu a:nth-child(4):hover ~ .dot {
            transform: translateX(240px);
            transition: all 0.2s ease-in-out;
            opacity: 1;
        }

        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 80px 20px 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo {
            height: 50px;
            width: 50px;
            margin: 0 15px;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }

        #signInDiv {
            margin: 20px auto;
            width: fit-content;
        }

        #error-message {
            color: #e53e3e;
            font-size: 14px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <nav class="navMenu">
      <a href="/">Home</a>
      <a href="/about">About</a>
      <a href="/contact">Contact</a>
      <a href="/help">Help</a>
      <div class="dot"></div>
    </nav>

    <div class="container">
        <div class="card">
            <div class="header">
                <img src="https://i.imgur.com/AYocV6k.png" alt="Left Logo" class="logo logo-left">
                <h1>Glendowie College</h1>
                <img src="https://i.imgur.com/AYocV6k.png" alt="Right Logo" class="logo logo-right">
            </div>
            <p class="subtitle">Health & Physical Education</p>
            <p>Please sign in with your Google account to continue</p>
            <div id="signInDiv"></div>
            <p id="error-message" style="color: red;"></p>
        </div>
    </div>

    <script>
        const targetPage = "SubjectSelection/SubjectSelection.html";
        const USER_INFO_KEY = "googleUserInfo";

        function decodeJwtResponse(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));

            return JSON.parse(jsonPayload);
        }

        function handleCredentialResponse(response) {
            const idToken = response.credential;
            const userInfo = decodeJwtResponse(idToken);

            // Store relevant user info in localStorage
            const storedUserInfo = {
                name: userInfo.name,
                email: userInfo.email,
                picture: userInfo.picture
            };
            localStorage.setItem(USER_INFO_KEY, JSON.stringify(storedUserInfo));

            window.location.href = targetPage;
        }

        window.onload = function () {
            google.accounts.id.initialize({
                client_id: "410647929853-cpc6dkcj5ro6c7d5ombtcgat817nrgia.apps.googleusercontent.com",
                callback: handleCredentialResponse
            });

            google.accounts.id.renderButton(
                document.getElementById("signInDiv"),
                { theme: "outline", size: "large" }
            );

            google.accounts.id.prompt();
        };
    </script>
</body>
</html>
