            // Helper function to get the authentication cookie
            function getCookieToken() {
                const cookie = document.cookie.split('; ')

                return cookie ? cookie.split('=')[1] : null;
            }

            // Perform the authentication check
            try {
                const authToken = localStorage.getItem(AUTH_TOKEN_KEY);

    function forceVideoPlay(video) { if (video && video.paused) { video.play().catch(() => { video.muted = true; video.play().catch(e => console.error("Video play error:", e)); }); } }
    function handleProfilePicture() { try { const u = JSON.parse(localStorage.getItem(USER_INFO_KEY)); if (u?.picture) profilePicElement.src = u.picture; else throw new Error(); } catch { profilePicElement.src = "data:image/svg+xml,..."; } }
    function checkAdminStatus() { try { const u = JSON.parse(localStorage.getItem(USER_INFO_KEY)); if (u && u.email && ADMIN_EMAILS.includes(u.email.toLowerCase())) { isAdmin = true; document.body.classList.remove('non-admin'); } } catch (e) { isAdmin = false; } }

    // --- EVENT LISTENERS & SETUP ---
    function setupDropdowns() {
        profilePicElement.addEventListener('click', (e) => { e.stopPropagation(); const i = dropdownContent.classList.toggle('show'); profilePicElement.setAttribute('aria-expanded', i); });
        logoutButton.addEventListener('click', () => { clearAuthData(); window.location.href = LOGIN_PAGE; });
        if (isMobileDevice()) { document.querySelectorAll('.year-dropdown .dropdown-toggle').forEach(d => d.addEventListener('click', (e) => { e.preventDefault(); const w = d.parentElement.classList.contains('show'); document.querySelectorAll('.year-dropdown.show').forEach(el => el.classList.remove('show')); if (!w) d.parentElement.classList.add('show'); })); }
        document.addEventListener('click', (e) => { if (!e.target.closest('.profile-dropdown')) { dropdownContent.classList.remove('show'); profilePicElement.setAttribute('aria-expanded', 'false'); } if (isMobileDevice() && !e.target.closest('.year-dropdown')) { document.querySelectorAll('.year-dropdown.show').forEach(d => d.classList.remove('show')); } });
    }
    
    function initializeCardVideos() {
        if (isMobileDevice()) { document.querySelectorAll('.card-media').forEach(v => { v.setAttribute('autoplay', ''); v.setAttribute('playsinline', ''); v.muted = true; }); } 
        else { document.querySelectorAll('.subject-card').forEach(c => { const v = c.querySelector('.card-media'); if (v) { c.addEventListener('mouseenter', () => forceVideoPlay(v)); c.addEventListener('mouseleave', () => { v.pause(); v.currentTime = 0; }); } }); }
    }

    // --- MODAL & UPLOAD LOGIC ---
    function setModalUIState(isUploading) {
        const modal = videoEditorModal;
        const saveBtn = modal.querySelector('#save-video-btn');
        modal.querySelector('#cancel-video-btn').disabled = isUploading;
        modal.querySelector('#revert-video-btn').disabled = isUploading;
        modal.querySelector('.modal-close-btn').disabled = isUploading;
        modal.querySelectorAll('.modal-tab-btn').forEach(btn => btn.disabled = isUploading);
        
        saveBtn.disabled = isUploading;
        saveBtn.innerHTML = isUploading ? '<i class="fas fa-spinner fa-spin"></i> Uploading...' : 'Save';
        
        modal.querySelector('.progress-container').style.display = isUploading ? 'block' : 'none';
    }

    function resetModal() {
        const modal = videoEditorModal;
        modal.querySelector('#video-url-input').value = '';
        modal.querySelector('#video-file-input').value = '';
        modal.querySelector('.file-name').textContent = 'No file selected.';
        modal.querySelector('.progress-bar-inner').style.width = '0%';
        modal.querySelector('.progress-text').textContent = '0%';
        selectedFile = null;
        setModalUIState(false);
    }

    // *** BUG FIX: THIS IS THE CORRECTED UPLOAD FUNCTION ***
    async function handleFileUpload() {
        if (!selectedFile || !currentEditingSubjectId || !auth.currentUser) {
            alert("No file selected or user not properly authenticated.");
            return;
        }

        setModalUIState(true);
        const storageRef = storage.ref(`subject_videos/${currentEditingSubjectId}/${Date.now()}-${selectedFile.name}`);
        const uploadTask = storageRef.put(selectedFile);

        uploadTask.on('state_changed', 
            (snapshot) => {
                const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                videoEditorModal.querySelector('.progress-bar-inner').style.width = progress + '%';
                videoEditorModal.querySelector('.progress-text').textContent = Math.round(progress) + '%';
            }, 
            (error) => {
                // --- THIS IS THE CRITICAL ERROR HANDLING BLOCK ---
                console.error("Upload failed:", error);
                let errorMessage = "Upload failed. Please try again.";
                if (error.code === 'storage/unauthorized') {
                    errorMessage = "Permission denied. Please ensure you are logged in as an admin and your storage rules are correct.";
                }
                alert(errorMessage);
                setModalUIState(false); // Unlock the UI
            }, 
            () => {
                uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
                    videoRef.child(currentEditingSubjectId).set(downloadURL);
                    videoEditorModal.classList.remove('visible');
                }).catch((error) => {
                    console.error("Error getting download URL:", error);
                    alert("Upload succeeded, but could not get the file URL.");
                    setModalUIState(false); // Unlock the UI
                });
            }
        );
    }

    function setupVideoEditorModal() {
        const modal = videoEditorModal;
        if (!modal) return;

        // Open modal
        document.querySelectorAll('.edit-video-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.stopPropagation();
                currentEditingSubjectId = e.target.closest('.subject-card').dataset.subjectId;
                const subjectName = e.target.closest('.subject-card').querySelector('.subject-name').textContent;
                modal.querySelector('#modal-title').textContent = `Edit "${subjectName}" Video`;
                resetModal();
                modal.classList.add('visible');
            });
        });
        
        // Tab switching
        modal.querySelectorAll('.modal-tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                if (btn.disabled) return;
                modal.querySelector('.modal-tab-btn.active').classList.remove('active');
                btn.classList.add('active');
                modal.querySelector('.modal-tab-panel.active').classList.remove('active');
                modal.querySelector(`#${btn.dataset.tab}-panel`).classList.add('active');
            });
        });

        // File selection
        modal.querySelector('#video-file-input').addEventListener('change', (e) => {
            selectedFile = e.target.files[0];
            modal.querySelector('.file-name').textContent = selectedFile ? selectedFile.name : 'No file selected.';
        });

        const closeModal = () => { if (!modal.querySelector('#save-video-btn').disabled) modal.classList.remove('visible'); };
        modal.querySelector('.modal-close-btn').addEventListener('click', closeModal);
        modal.querySelector('#cancel-video-btn').addEventListener('click', closeModal);
        
        // Save action
        modal.querySelector('#save-video-btn').addEventListener('click', () => {
            const activeTab = modal.querySelector('.modal-tab-btn.active').dataset.tab;
            if (activeTab === 'url') {
                const newUrl = modal.querySelector('#video-url-input').value.trim();
                if (newUrl && currentEditingSubjectId && newUrl.endsWith('.mp4')) {
                    videoRef.child(currentEditingSubjectId).set(newUrl);
                    closeModal();
                } else { alert('Please provide a valid URL ending in .mp4'); }
            } else if (activeTab === 'upload') {
                if (selectedFile) handleFileUpload();
                else alert('Please choose a file to upload.');
            }
        });

        // Revert action
        modal.querySelector('#revert-video-btn').addEventListener('click', () => {
            if (currentEditingSubjectId) {
                videoRef.child(currentEditingSubjectId).remove();
                closeModal();
            }
        });
    }

    // --- FIREBASE DATA LISTENER ---
    function listenForVideoChanges() {
        if (!videoRef) return;
        videoRef.on('value', (snapshot) => {
            const customVideos = snapshot.val() || {};
            document.querySelectorAll('.subject-card').forEach(card => {
                const subjectId = card.dataset.subjectId;
                const videoElement = card.querySelector('.card-media');
                const sourceElement = videoElement.querySelector('source');
                const newUrl = customVideos[subjectId] || DEFAULT_VIDEOS[subjectId];
                if (sourceElement.src !== newUrl) {
                    sourceElement.src = newUrl;
                    videoElement.load();
                    if (!isMobileDevice() && card.matches(':hover')) { forceVideoPlay(videoElement); }
                }
            });
        });
    }

    // --- INITIALIZATION ---
    function initialize() {
        window.history.replaceState(null, null, window.location.href);
        window.addEventListener('popstate', () => window.history.forward());
        handleProfilePicture();
        checkAdminStatus();
        setupDropdowns();
        initializeCardVideos();
        if (isAdmin) setupVideoEditorModal();
        listenForVideoChanges();
    }
    
    // Wait for auth to be ready before initializing
    auth.onAuthStateChanged((user) => {
        // This ensures that the user object is available for Storage rules
        // and isAdmin check is done with a valid user state.
        initialize();
    });
});
</script>
