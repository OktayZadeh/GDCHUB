<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://projectspace.nz/ujalvxpj/Main/Official%20Website/(3)%20Years/OutdoorEducation/YearsSelectionOutdoorED.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <title>Card Layout with Image Button</title>

  <style>
    body {
      background-image: url('https://oktayzadeh.github.io/GDCHUB/LockedMedia/OutdoorEducationBackdrop.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-wrap: wrap;
      height: 100vh;
      font-family: "Open Sans", sans-serif;
    }

    .card {
      width: 220px;
      height: 321px;
      background: rgba(255, 255, 255, 0.7);
      border-top-right-radius: 10px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      box-shadow: 0 14px 26px rgba(0, 0, 0, 0.04);
      transition: all 0.3s ease-out;
      text-decoration: none;
    }

    .card:hover {
      transform: translateY(-5px) scale(1.005) translateZ(0);
      box-shadow: 0 24px 36px rgba(0, 0, 0, 0.11),
                  0 24px 46px var(--box-shadow-color);
    }

    .card:hover .overlay {
      transform: scale(4) translateZ(0);
    }

    .card:hover .circle {
      border-color: var(--bg-color-light);
      background: var(--bg-color);
    }

    .card:hover .circle:after {
      background: var(--bg-color-light);
    }

    .card:hover p {
      color: var(--text-color-hover);
    }

    .card:active {
      transform: scale(1) translateZ(0);
      box-shadow: 0 15px 24px rgba(0, 0, 0, 0.11),
                  0 15px 24px var(--box-shadow-color);
    }

    .card p {
      font-size: 17px;
      color: #4C5656;
      margin-top: 30px;
      z-index: 1000;
      transition: color 0.3s ease-out;
    }

    .circle {
      width: 131px;
      height: 131px;
      border-radius: 50%;
      background: #fff;
      border: 2px solid var(--bg-color);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 1;
      transition: all 0.3s ease-out;
    }

    .circle:after {
      content: "";
      width: 118px;
      height: 118px;
      display: block;
      position: absolute;
      background: var(--bg-color);
      border-radius: 50%;
      top: 7px;
      left: 7px;
      transition: opacity 0.3s ease-out;
    }

    .circle video {
      z-index: 10000;
      transform: translateZ(0);
    }

    .overlay {
      width: 118px;
      position: absolute;
      height: 118px;
      border-radius: 50%;
      background: var(--bg-color);
      top: 70px;
      left: 50px;
      z-index: 0;
      transition: transform 0.3s ease-out;
    }

    .human-resources {
      --bg-color: #DCE9FF;
      --bg-color-light: #f1f7ff;
      --text-color-hover: #4C5656;
      --box-shadow-color: rgba(184, 249, 211, 0.48);
    }

    #profile-pic {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid #007bb5;
      cursor: pointer;
      transition: transform 0.2s;
      z-index: 1000;
      display: none;
    }

    #profile-pic:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>

<body>
  <!-- Google Profile Picture -->
  <img id="profile-pic" src="" alt="Profile Picture" />

  <!-- Cards -->
  <a href="https://projectspace.nz/ujalvxpj/Main/Terms/PETerms.html" class="card human-resources">
    <div class="overlay"></div>
    <div class="circle">
      <video class="circle video-hover" loop muted playsinline>
        <source src="https://i.imgur.com/Eaq8046.mp4" type="video/mp4">
      </video>
    </div>
    <p>Year 11</p>
  </a>

  <a href="MainHub12/OutdoorEducationY12.html" class="card human-resources">
    <div class="overlay"></div>
    <div class="circle">
      <video class="circle video-hover" loop muted playsinline>
        <source src="https://i.imgur.com/DTfsrLj.mp4" type="video/mp4">
      </video>
    </div>
    <p>Year 12</p>
  </a>

  <a href="https://oktayzadeh.github.io/GDCHUB/MainHub12/OutdoorEducation.html" class="card human-resources">
    <div class="overlay"></div>
    <div class="circle">
      <video class="circle video-hover" loop muted playsinline>
        <source src="https://i.imgur.com/aIXugqM.mp4" type="video/mp4">
      </video>
    </div>
    <p>Year 13</p>
  </a>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const USER_INFO_KEY = "googleUserInfo";
      const profilePic = document.getElementById("profile-pic");
      const userInfoRaw = localStorage.getItem(USER_INFO_KEY);

      if (userInfoRaw) {
        try {
          const userInfo = JSON.parse(userInfoRaw);
          if (userInfo && userInfo.picture) {
            profilePic.src = userInfo.picture;
            profilePic.style.display = "block";
          }
        } catch (e) {
          console.warn("Failed to parse user info from localStorage.");
        }
      }

      // Hover video logic
      document.querySelectorAll('.card').forEach(card => {
        const video = card.querySelector('.video-hover');
        card.addEventListener('mouseenter', () => video.play());
        card.addEventListener('mouseleave', () => {
          video.pause();
          video.currentTime = 0;
        });
      });
    });
	  
	  document.addEventListener('DOMContentLoaded', () => {
    const USER_INFO_KEY = "googleUserInfo";
    const profilePicElement = document.getElementById('profile-pic');
    const storedUserInfo = localStorage.getItem(USER_INFO_KEY);

    if (storedUserInfo) {
        const userInfo = JSON.parse(storedUserInfo);
        if (userInfo.picture) {
            profilePicElement.src = userInfo.picture;
            profilePicElement.style.display = 'block';
        }
    } else {
        profilePicElement.style.display = 'none';
    }
});

  </script>
</body>
</html>
