<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <meta name="supported-color-schemes" content="light dark">
    <title>New Announcement from GDCHUB</title>
    <style>
        :root {
            --primary-color: #3EA899;
            --dark-color: #1A202C;
            --medium-color: #718096;
            --light-color: #F7FAFC;
            --bg-dark: #1A202C;
            --content-dark: #2D3748;
        }
        /* Dark Mode Styles */
        @media (prefers-color-scheme: dark) {
            .body {
                background-color: var(--bg-dark) !important;
            }
            .main-content, .header-logo {
                background-color: var(--content-dark) !important;
            }
            .title, .heading, .post-content-container p {
                color: #ffffff !important;
            }
            .subtle-text {
                color: #A0AEC0 !important;
            }
        }
    </style>
</head>
<body style="margin: 0; padding: 0; background-color: #F7FAFC; font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';">
    <center class="body" style="width: 100%; background-color: #F7FAFC; padding: 20px 0;">
        <table width="100%" border="0" cellspacing="0" cellpadding="0" style="max-width: 600px;">
            <tr>
                <td align="center" style="padding: 20px 0;">
                    <img src="https://projectspace.nz/ujalvxpj/Main/Official%20Website/Content/GDCHUBLOGO.png" alt="GDCHUB Logo" width="60" style="display: block;">
                </td>
            </tr>
        </table>
        
        <table class="main-content" width="100%" border="0" cellspacing="0" cellpadding="0" style="max-width: 600px; background-color: #FFFFFF; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); margin: 0 auto;">
            <tr>
                <td style="padding: 40px;">
                    <table width="100%" border="0" cellspacing="0" cellpadding="0">
                        <tr>
                            <td class="heading" style="color: #1A202C; font-size: 24px; font-weight: 600; text-align: center;">
                                A New Announcement Has Been Posted
                            </td>
                        </tr>
                        <tr>
                            <td class="subtle-text" style="padding-top: 8px; color: #718096; font-size: 16px; text-align: center;">
                                Posted in {{class_name}}
                            </td>
                        </tr>
                        <tr>
                            <td style="padding: 24px 0;">
                                <hr style="border: 0; border-top: 1px solid #E2E8F0;">
                            </td>
                        </tr>
                        <tr>
                            <td class="title" style="color: #1A202C; font-size: 28px; font-weight: 700; padding-bottom: 16px;">
                                {{{post_title}}}
                            </td>
                        </tr>
                        <tr>
                            <td class="post-content-container" style="color: #2D3748; font-size: 16px; line-height: 1.6;">
                                <!-- The formatted content from the editor will be injected here -->
                                {{{post_content}}}
                            </td>
                        </tr>
                        <tr>
                            <td align="center" style="padding-top: 32px;">
                                <!-- GMAIL-PROOF BUTTON -->
                                <table border="0" cellspacing="0" cellpadding="0" role="presentation">
                                    <tr>
                                        <td align="center" style="border-radius: 8px;" bgcolor="#3EA899">
                                            <a href="{{hub_link}}" target="_blank" style="background: #3EA899; border: 1px solid #3EA899; border-radius: 8px; color: #ffffff; display: inline-block; font-family: sans-serif; font-size: 16px; font-weight: 500; line-height: 1.2; margin: 0; padding: 14px 28px; text-decoration: none; text-transform: none;">
                                                View Announcement on GDCHUB
                                            </a>
                                        </td>
                                    </tr>
                                </table>
                                <!-- /GMAIL-PROOF BUTTON -->
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>

        <table width="100%" border="0" cellspacing="0" cellpadding="0" style="max-width: 600px; margin-top: 24px;">
             <tr>
                <td align="center" style="padding-bottom: 20px;">
                     <img src="https://i.imgur.com/AYocV6k.png" alt="Glendowie College Logo" width="40" style="display: block; opacity: 0.7;">
                </td>
            </tr>
            <tr>
                <td class="subtle-text" style="color: #718096; font-size: 12px; text-align: center; line-height: 1.5;">
                    You are receiving this notification because you have enabled notifications for this class in GDCHUB.
                    <br>
                    <span style="color: #3EA899; font-weight: 500;">To manage your settings, click your profile icon on the GDCHUB dashboard.</span>
                </td>
            </tr>
        </table>
    </center>
</body>
</html>
